name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      # asıl iş burada
      - name: Build & test (verbose to console)
        run: |
          mvn -B -DtrimStackTrace=false \
                -Dsurefire.printSummary=true \
                -Dsurefire.useFile=false \
                test

      # varsa txt raporlarını da konsola dökelim ki ekranda net gör
      - name: Print surefire reports (if any)
        if: always()
        run: |
          if [ -d target/surefire-reports ]; then
            echo "===== SUREFIRE REPORTS ====="
            ls -l target/surefire-reports
            # çoğu projede TEST-*.txt oluşur, oluşmazsa bu kısım sessiz geçer
            for f in target/surefire-reports/*.txt; do
              [ -e "$f" ] || continue
              echo "----- $f -----"
              cat "$f"
            done
          else
            echo "no surefire reports directory found"
          fi

      # dosyayı indirilebilir yap
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports
          if-no-files-found: ignore
