name: CI

on:
  push:
    branches:
      - '**'          # t√ºm branch'ler
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # BURADA GEREK YOKSA if KOYMA
      - name: Run tests (JUnit + Testcontainers)
        run: mvn -B test
