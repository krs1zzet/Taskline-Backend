name: CI

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker info
        run: |
          docker version
          docker ps -a || true


      - name: Allow docker for current user
        run: |
          if [ -S /var/run/docker.sock ]; then
            sudo chmod 666 /var/run/docker.sock
          fi
          docker ps || true

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven


      - name: Build & test (verbose to console)
        run: |
          mvn -B -DtrimStackTrace=false \
               -Dsurefire.printSummary=true \
               -Dsurefire.useFile=false \
               verify

      - name: Print surefire/failsafe reports
        if: always()
        run: |
          for dir in target/surefire-reports target/failsafe-reports; do
            if [ -d "$dir" ]; then
              echo "===== $dir ====="
              ls -l "$dir"
              for f in "$dir"/*; do
                [ -e "$f" ] || continue
                echo "----- $f -----"
                cat "$f"
                echo
              done
            fi
          done

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            target/surefire-reports
            target/failsafe-reports
          if-no-files-found: ignore
