name: CI/CD

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: ['main']


permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven
      - name: Build & test
        run: mvn -B -DtrimStackTrace=false -Dsurefire.printSummary=true -Dsurefire.useFile=false verify

  build_and_push:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - id: lower
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_OUTPUT
          echo "repo_lc=${GITHUB_REPOSITORY##*/}" >> $GITHUB_OUTPUT
          # repo adı Taskline-Backend -> lower'a ihtiyaç yok, GHCR path'te lowercase şart
          echo "repo_lc_lower=${GITHUB_REPOSITORY##*/}" | tr '[:upper:]' '[:lower:]' | xargs -I{} echo "repo_lc={}" >> $GITHUB_OUTPUT

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build & Push backend image (only tag 'latest' on main)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
              ghcr.io/${{ steps.lower.outputs.owner_lc }}/taskline-backend:${{ github.sha }}
              ${{ startsWith(github.ref, 'refs/heads/main') && format('ghcr.io/{0}/taskline-backend:latest', steps.lower.outputs.owner_lc) || '' }}
          cache-from: type=registry,ref=ghcr.io/${{ steps.lower.outputs.owner_lc }}/taskline-backend:cache
          cache-to: type=registry,ref=ghcr.io/${{ steps.lower.outputs.owner_lc }}/taskline-backend:cache,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            echo "${{ secrets.REGISTRY_TOKEN }}" | docker login ghcr.io -u "${{ secrets.REGISTRY_USERNAME }}" --password-stdin
            cd ~/apps/taskline/infra
            docker compose pull
            docker compose up -d
            docker image prune -f
