spring:
  application:
    name: Taskline

  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:none}
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: ${FLYWAY_ENABLED:true}
    baseline-on-migrate: ${FLYWAY_BASELINE_ON_MIGRATE:true}
    clean-disabled: ${FLYWAY_CLEAN_DISABLED:true}
    locations: classpath:db/migration

logging:
  level:
    root: ${LOG_ROOT_LEVEL:INFO}

server:
  port: ${SERVER_PORT:8080}
  forward-headers-strategy: framework
  servlet:
    session:
      cookie:
        secure: ${COOKIE_SECURE:true}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://taskline.izzettin.dev,http://localhost:5173}

security:
  jwt:
    secret: ${JWT_SECRET:ChangeThisSecretInProduction}
    access-ttl-seconds: ${JWT_ACCESS_TTL_SECONDS:900}
    issuer: ${JWT_ISSUER:taskline_app}
    cookie:
      name: ${JWT_COOKIE_NAME:taskline_token}
      http-only: true
      secure: ${JWT_COOKIE_SECURE:true}
      same-site: ${JWT_COOKIE_SAME_SITE:Lax}
      path: ${JWT_COOKIE_PATH:/}
      domain: ${JWT_COOKIE_DOMAIN:}


